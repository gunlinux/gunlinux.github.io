<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.name }}</title>
    <meta name="description" content="">
    <base href="">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS for Official Bootstrap Blog" href="/feed.xml">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:image" content="{{ site.url }}/img/ogp.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@gunlinux">
    <meta name="twitter:creator" content="@gunlinux">

</head>
<body class="page">
    {% include header.html %}
